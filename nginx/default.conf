server {
    proxy_cache one;
    proxy_cache_key $request_method$request_uri;
    proxy_cache_min_uses 1;
    proxy_cache_methods GET;
    proxy_cache_valid 200 1y;
    listen 80;

    server_name www.deselflopment.com deseleflopment.com;

    location /api {
    proxy_pass http://daps-backend:11001/api;
    rewrite ^/api(.*)$ $1 break;
    }

    location / {
    proxy_pass http://daps-frontend:3000;
    rewrite ^/(.*)$ $1 break;
    }
}